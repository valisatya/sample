<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>

<div class="view">
    <div class="container">
        <div class="row">
            
        <nav class= "navbar navbar-default" role= "navigation" >
        <div class= "navbar-header" >
        <a class= "navbar-brand" href= "#/"><i class="glyphicon glyphicon-th-large"></i> Category List </a>
        <a ng-show="category._id" class= "navbar-brand" href= "#/edit-category/0"><i class="glyphicon glyphicon-plus"></i> Create Category </a>
        <a ng-show="category._id" class= "navbar-brand"><i class="glyphicon glyphicon-edit"></i> Currently Editing Category Number: {{category._id}}</a>
        <a ng-click="adminLogout();" class="navbar-brand pull-right">&nbsp;<i class="glyphicon glyphicon-log-out"></i>&nbsp; Logout</a>
        </div>
        </nav>
        <header>
            <h3>{{title}}</h3>
        </header>
        <div class="col-md-12">

<form role="form" name="myForm" class="form-horizontal">
<div class="row">
<div class= "form-group" ng-class="{error: myForm.name.$invalid}">
    <label class= "col-md-2"> Category Name </label>
    <div class="col-md-4">
    <input name="name" ng-model="category.CategoryName" type= "text" class= "form-control" placeholder="Category name" required/>
    <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Category  Required</span>
    </div>
</div>

<div class= "form-group">
    <label class= "col-md-2">Description </label>
    <div class="col-md-4">
    <input ng-model="category.CategoryDescription" type= "text" class= "form-control" placeholder= "Category Description"/>
    </div>
</div>


<div class= "form-group">
    <label class= "col-md-2"></label>
    <div class="col-md-4">
    <a href="#/" class="btn">Cancel</a>
        <button ng-click="saveCategory(category);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        
    </div>
</div>
</div>
</form>
        </div></div>
    </div>
</div>

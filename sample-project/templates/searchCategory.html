 <div class="col-md-6">
     
                        <form id="searchbox" action="" >
                            <div class="col-lg-6 col-md-offset-3">
                                <br/><br/>
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="catSelected" list="categoryList" placeholder="Search for...">
                                  <datalist id="categoryList">
                                    <option ng-repeat="catData in catDetailsData" value="{{catData.CategoryName}}">
                                </datalist>
                                  <span class="input-group-btn">
                                      <a href="#/getEvents/{{catSelected}}" class="btn btn-info" role="button">Go...</a>
                                      
                                  </span>
                                </div><!-- /input-group -->
                             </div>
                        </form>
                            
</div>

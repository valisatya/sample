 <div class="row">
     
            <div>
                <span class= "col-lg-7">Welcome <b>{{adminNameLogged}}</b> <a ng-click="adminLogout();" class="btn">&nbsp;<i class="glyphicon glyphicon-log-out"></i>&nbsp; Logout</a></span>
                
            </div>
     
    <div class="col-md-12" ng-show="allEvents.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-event/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Event</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Event Name&nbsp;</th>
        <th>Coach/Trainer Name&nbsp;</th>
        <th>Scheduled on&nbsp;</th>
        <th>Time&nbsp;</th>
        <th>Level&nbsp;</th>
        <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in allEvents">
                <td>{{data.EventName}}</td>
                <td>{{data.CoachName}}</td>
                <td>{{data.DaysInWeek}}</td>
                <td>{{data.TimeOfEvent}}</td>
                <td>{{data.LevelOfCourse}}</td>
                <td><a href="#/edit-event/{{data.EventID}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Event</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="allEvents.length == 0">
        <div class="col-md-12">
            <h4>No events found</h4>
        </div>
    </div>
</div>

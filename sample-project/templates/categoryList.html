 <div class="row">
     <div>
         <span class= "col-lg-7">Welcome <b>{{adminNameLogged}}</b> <a ng-click="adminLogout();" class="btn">&nbsp;<i class="glyphicon glyphicon-log-out"></i>&nbsp; Logout</a> </span>
     </div>
    <div class="col-md-12" ng-show="categories.length > 0">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
    <a class="btn btn-lg btn-success" href="#/edit-category/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Category</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Category ID&nbsp;</th>
        <th>Category Name&nbsp;</th>
        <th>Description&nbsp;</th>
        <th>Action&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in categories">
                <td>{{data.CategoryID}}</td>
                <td>{{data.CategoryName}}</td>
                <td>{{data.CategoryDescription}}</td>
                <td><a href="#/edit-category/{{data.CategoryID}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Category</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="categories.length == 0">
        <div class="col-md-12">
            <h4>No Categories found</h4>
        </div>
    </div>
</div>
